<script>
   let phoneCodeHash = "";
            const resultDiv = document.getElementById("result");
            const copyBtn = document.getElementById("copyBtn");
            const homeBtn = document.getElementById("homeBtn");
            const sessionTypeToggle = document.getElementById("sessionTypeToggle");
            const sessionName = document.getElementById("sessionName");
            const audio = new Audio("https://a.top4top.io/m_3379bobqg1.mp3");
            const audioBtn = document.getElementById("audioBtn");
            const phoneInput = document.getElementById("phone");
            let hasPlayedFromInput = false;
            let recaptchaResponse = "6Ld7yvcqAAAAAGeMdFzT2h1i50MnShKOTxJFK10R";

            function showToast(message, type = "info") {
                const toast = document.createElement("div");
                toast.className = `toast ${type}`;
                toast.innerText = message;
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 5000);
            }

            function getSessionType() {
                return sessionTypeToggle.checked ? "pyrogram" : "telethon";
            }

            function updateSessionName() {
                sessionName.textContent = getSessionType() === "telethon" ? "تيليثون" : "بايروجرام";
            }

            function toggleAudio() {
                if (audio.paused) {
                    audio.play();
                    audioBtn.style.background = "#00cc00";
                } else {
                    audio.pause();
                    audioBtn.style.background = "#FF1493";
                }
            }

            window.onRecaptchaSuccess = function (response) {
                recaptchaResponse = response;
                showToast("تم التحقق بنجاح", "success");
            };

            sessionTypeToggle.addEventListener("change", updateSessionName);
            updateSessionName();

            audioBtn.addEventListener("click", function (e) {
                e.preventDefault();
                toggleAudio();
            });

            phoneInput.addEventListener("click", function () {
                if (!hasPlayedFromInput) {
                    audio.play();
                    audioBtn.style.background = "#00cc00";
                    hasPlayedFromInput = true;
                }
            });

            audio.addEventListener("ended", function () {
                audioBtn.style.background = "#FF1493";
            });

            document.getElementById("sessionForm").addEventListener("submit", async function (e) {
                e.preventDefault();
                const phone = document.getElementById("phone").value;
                const sessionType = getSessionType();

                if (!recaptchaResponse) {
                    showToast("يرجى التحقق من أنك لست روبوت", "error");
                    return;
                }

                showToast("جارٍ إرسال رمز التحقق...");
                copyBtn.classList.add("hidden");
                homeBtn.classList.add("hidden");

                try {
                    const response = await fetch("/request_code", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ phone, session_type: sessionType, recaptcha_response: recaptchaResponse }),
                    });
                    const result = await response.json();
                    if (result.success) {
                        phoneCodeHash = result.phone_code_hash || "";
                        document.getElementById("codeSection").classList.remove("hidden");
                        document.getElementById("sessionForm").classList.add("hidden");
                    } else {
                        showToast(result.error, "error");
                    }
                } catch (error) {
                    showToast("حدث خطأ أثناء الاتصال بالخادم", "error");
                }
            });

            document.getElementById("submitCode").addEventListener("click", async function () {
                const code = document.getElementById("code").value;
                const phone = document.getElementById("phone").value;
                const sessionType = getSessionType();

                showToast("جارٍ التحقق من الرمز...");
                copyBtn.classList.add("hidden");
                homeBtn.classList.add("hidden");

                try {
                    const response = await fetch("/verify_code", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ phone, code, phone_code_hash: phoneCodeHash, session_type: sessionType }),
                    });
                    const result = await response.json();
                    if (result.success) {
                        if (result.session === "2FA_pending") {
                            document.getElementById("codeSection").classList.add("hidden");
                            document.getElementById("passwordSection").classList.remove("hidden");
                        } else {
                            resultDiv.innerHTML = `<span id="sessionText">الجلسة: ${result.session}</span>`;
                            copyBtn.classList.remove("hidden");
                            homeBtn.classList.remove("hidden");
                            document.getElementById("codeSection").classList.add("hidden");
                        }
                    } else if (result.error === "2FA_required") {
                        document.getElementById("codeSection").classList.add("hidden");
                        document.getElementById("passwordSection").classList.remove("hidden");
                    } else {
                        showToast(result.error, "error");
                    }
                } catch (error) {
                    showToast("حدث خطأ أثناء التحقق", "error");
                }
            });

            document.getElementById("submitPassword").addEventListener("click", async function () {
                const password = document.getElementById("password").value;
                const phone = document.getElementById("phone").value;
                const sessionType = getSessionType();

                showToast("جارٍ التحقق من كلمة المرور...");
                copyBtn.classList.add("hidden");
                homeBtn.classList.add("hidden");

                try {
                    const response = await fetch("/verify_password", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ phone, password, session_type: sessionType }),
                    });
                    const result = await response.json();
                    if (result.success) {
                        resultDiv.innerHTML = `<span id="sessionText">الجلسة: ${result.session}</span>`;
                        copyBtn.classList.remove("hidden");
                        homeBtn.classList.remove("hidden");
                        document.getElementById("passwordSection").classList.add("hidden");
                    } else {
                        if (result.error.includes("password") && result.error.includes("invalid")) {
                            showToast("كلمة المرور غير صحيحة، يرجى التحقق منها", "error");
                        } else {
                            showToast(result.error, "error");
                        }
                    }
                } catch (error) {
                    showToast("حدث خطأ أثناء التحقق", "error");
                }
            });

            copyBtn.addEventListener("click", function () {
                const sessionText = document.getElementById("sessionText").innerText.replace("الجلسة: ", "").trim();

                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard
                        .writeText(sessionText)
                        .then(() => {
                            showToast("تم نسخ الجلسة بنجاح حبيبي", "success");
                        })
                        .catch((err) => {
                            console.error("فشل في النسخ باستخدام Clipboard API: ", err);
                            fallbackCopy(sessionText);
                        });
                } else {
                    fallbackCopy(sessionText);
                }
            });

            homeBtn.addEventListener("click", function () {
                document.getElementById("result").innerHTML = "";
                copyBtn.classList.add("hidden");
                homeBtn.classList.add("hidden");
                document.getElementById("sessionForm").classList.remove("hidden");
                document.getElementById("codeSection").classList.add("hidden");
                document.getElementById("passwordSection").classList.add("hidden");
                document.getElementById("phone").value = "";
                hasPlayedFromInput = false;
            });

            function fallbackCopy(text) {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                textArea.style.opacity = "0";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();

                try {
                    const successful = document.execCommand("copy");
                    if (successful) {
                        showToast("تم نسخ الجلسة حبيبي", "success");
                    } else {
                        showToast("فشل في نسخ الجلسة، يرجى نسخها يدويًا", "error");
                    }
